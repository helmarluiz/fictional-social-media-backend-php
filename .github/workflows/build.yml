jobs:
  tests:
    name: Tests PHPUnit
    runs-on: ubuntu-latest
    environment: master
    services:
      fsm-db-mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: 12345
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

#      - name: change code xdebug mode to coverage
