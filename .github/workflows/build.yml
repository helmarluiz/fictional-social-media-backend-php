name: Build
on:
  push:
    branches:
      - main
#  pull_request:
#    types: [opened, synchronize, reopened]
jobs:
  tests:
    name: Tests PHPUnit
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: change code xdebug mode to coverage
        run: sed -i 's/=debug/=coverage/g' docker/configs/php/xdebug.ini

      - name: Start containers
        run: docker-compose up -d

      - name: Tests
        run: docker exec -it fsm-backend vendor/bin/phpunit
        with:
          name: test-reports
          path: src/test-reports

