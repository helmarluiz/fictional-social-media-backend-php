name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  # TODO: Split steps in different jobs: https://github.com/docker/build-push-action/issues/225#issuecomment-727639184
  composer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - uses: php-actions/composer@v6
        with:
          args: --working-dir=./src --prefer-dist --no-progress

      - name: Archive build
        run: mkdir /tmp/github-actions/ && tar -cvf /tmp/github-actions/build.tar ./

      - name: Upload build archive for test runners
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

  tests:
    runs-on: ubuntu-latest
    needs: composer
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

      - name: Extract build archive
        run: |
          ls -la 
          tar -xvf /tmp/github-actions/build.tar ./

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        env:
          XDEBUG_MODE: coverage
        with:
          php_version: 8.1
          version: latest
          bootstrap: src/vendor/autoload.php
          php_extensions: xdebug
          configuration: src/phpunit.xml
          args: --coverage-clover=src/test-reports/phpunit.coverage.xml --log-junit=src/test-reports/phpunit.junit.xml

  build-and-tests:
    name: Tests PHPUnit
    runs-on: ubuntu-latest
    environment: master
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, cs2pr

      - name: Get composer cache directory
        id: composer-cache
        working-directory: ./src
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
#          restore-keys: ${{ runner.os }}-composer-/
-
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          args: --working-dir=./src --prefer-dist --no-progress
#      - name: Install dependencies
#        working-directory: ./src
#        run: composer install --prefer-dist --no-suggest --no-progress

      - name: Detect coding standard violations
        working-directory: ./src
        run: |
          ls -la vendor/bin/
          vendor/bin/phpcs -q --extensions=php --standard=PSR12 \
             --report=checkstyle app tests | vendor/bin/cs2pr --graceful-warnings


      - name: Configure matchers # Add annotations to your PHPUnit tests
        uses: mheap/phpunit-matcher-action@v1


      - name: Create test-reports artifacts
        uses: actions/upload-artifact@master
        with:
          name: test-reports
          path: src/test-reports

  sonarcloud:
    name: SonarCloud Scanner
    runs-on: ubuntu-latest
    environment: master
    needs: build-and-tests
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download PHPUnit report artifacts
        uses: actions/download-artifact@master
        with:
          name: test-reports
          path: src/tests/reports

      - name: Fix PHPUnit code coverage paths
        working-directory: ./src/tests/reports
        run: |
          echo ${{ github.event.repository.name }}
          sed -i 's/\/var\/www\/src\//\/github\/workspace\/src\//g' phpunit.coverage.xml
          sed -i 's/\/var\/www\/src\//\/github\/workspace\/src\//g' phpunit.junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./src
          args: >
            -Dsonar.projectKey=helmarluiz_fictional-social-media-backend-php
            -Dsonar.organization=helmarluiz
            -Dsonar.projectName=FSM
            -Dsonar.language=php
            -Dsonar.sources=./app
            -Dsonar.tests=./tests
            -Dsonar.scm.disabled=true
            -Dsonar.php.coverage.reportPaths=./tests/reports/phpunit.coverage.xml
            -Dsonar.php.tests.reportPath=./tests/reports/phpunit.junit.xml