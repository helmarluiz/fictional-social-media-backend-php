name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  # TODO: Split steps in different jobs: https://github.com/docker/build-push-action/issues/225#issuecomment-727639184
  composer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - uses: php-actions/composer@v6
        with:
          args: --working-dir=./src --prefer-dist --no-progress

      - name: Archive build
        run: mkdir /tmp/github-actions/ && tar -cvf /tmp/github-actions/build.tar ./

      - name: Upload build archive for test runners
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

  php-unit-tests:
    runs-on: ubuntu-latest
    needs: composer
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

      - name: Extract build archive
        run: tar -xvf /tmp/github-actions/build.tar ./

      - name: Configure matchers
        uses: mheap/phpunit-matcher-action@v1

      - name: PHPUnit Tests
        working-directory: ./src
        run: > 
          XDEBUG_MODE=coverage vendor/bin/phpunit --teamcity --coverage-clover=src/test-reports/phpunit.coverage.xml 
          --log-junit=src/test-reports/phpunit.junit.xml

      - name: Create test-reports artifacts
        uses: actions/upload-artifact@master
        with:
          name: test-reports
          path: src/test-reports

  php-psr-12-validation:
    runs-on: ubuntu-latest
    needs: composer
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

      - name: Extract build archive
        run: tar -xvf /tmp/github-actions/build.tar ./

      - name: Detect coding standard violations
        working-directory: ./src
        run: >
          vendor/bin/phpcs -q --extensions=php --standard=PSR12 --report=checkstyle app tests | vendor/bin/cs2pr --graceful-warnings

  phpstan:
    runs-on: ubuntu-latest
    needs: composer
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: /tmp/github-actions

      - name: Extract build archive
        run: tar -xvf /tmp/github-actions/build.tar ./

      - name: Detect coding standard violations
        working-directory: ./src
        run: composer static-analyse
